<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>OpenSecAI - Scanner</title>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-3xl">
    <div class="bg-gray-800 p-6 rounded-xl shadow-lg">
      <h1 class="text-3xl font-bold text-teal-400 mb-2">OpenSecAI</h1>
      <p class="text-gray-300 mb-4">Scanner inteligente com anÃ¡lise de vulnerabilidades</p>

      <div class="flex items-center gap-2 mb-4">
        <input id="target" type="text" placeholder="ex: 192.168.0.0/24 ou dominio.com"
          class="flex-1 px-4 py-2 bg-gray-700 text-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400" />
        <button id="scanBtn"
          class="px-4 py-2 bg-teal-500 hover:bg-teal-400 rounded-lg text-gray-900 font-semibold transition">
          Iniciar Scan
        </button>
      </div>

      <div id="result" class="space-y-6 hidden"></div>
    </div>
  </div>

  <script>
    const scanBtn = document.getElementById("scanBtn");
    const targetInput = document.getElementById("target");
    const resultDiv = document.getElementById("result");

    scanBtn.addEventListener("click", () => {
      const target = targetInput.value.trim();
      if (!target) return alert("Informe um alvo vÃ¡lido.");

      scanBtn.disabled = true;
      scanBtn.textContent = "Analisando...";
      resultDiv.innerHTML = "";
      resultDiv.classList.add("hidden");

      fetch("/recon", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ target })
      })
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          return res.json();
        })
        .then(data => {
          if (!Array.isArray(data)) throw new Error("Resposta invÃ¡lida.");
          renderResult(data);
        })
        .catch(err => {
          resultDiv.innerHTML = `<div class="text-red-400">Erro: ${err.message}</div>`;
          resultDiv.classList.remove("hidden");
        })
        .finally(() => {
          scanBtn.disabled = false;
          scanBtn.textContent = "Iniciar Scan";
        });
    });

    function renderResult(data) {
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    data.forEach(host => {
      const analysis = host.analysis || {};
      const cvss = analysis.cvss || {};
      const cves = Array.isArray(analysis.CVEs_criticos) ? analysis.CVEs_criticos : [];

      const div = document.createElement("div");
      div.className = "bg-gray-700 p-4 rounded-lg mb-4 text-left";

      div.innerHTML = `
        <h2 class="text-xl font-bold text-teal-300 mb-1">Host: ${host.host}</h2>
        <p class="text-sm text-gray-300">MAC: ${host.mac || "N/A"}</p>
        <p class="text-sm text-gray-300 mb-2">OS: ${host.os || "Desconhecido"}</p>

        <h3 class="text-lg font-semibold text-white mt-4">ðŸ”Ž AnÃ¡lise de Risco</h3>
        <p><strong>Tipo:</strong> ${analysis.tipo_dispositivo || "â€”"}</p>
        <p><strong>Risco:</strong> <span class="text-red-400">${analysis.risco_geral || "â€”"}</span></p>
        <p class="text-sm italic text-gray-400 mt-1">${analysis.justificativa || ""}</p>

        <h4 class="mt-4 font-semibold">ðŸŽ¯ CVSS</h4>
        <p><strong>Base:</strong> ${cvss.cvss_base || "â€”"}</p>
        <p><strong>Temporal:</strong> ${cvss.cvss_temporal || "â€”"}</p>
        <p class="text-sm italic text-gray-400">${cvss.cvss_explained || ""}</p>

        ${cves.length > 0 ? `
          <h4 class="mt-4 font-semibold">ðŸ”¥ CVEs CrÃ­ticos</h4>
          <ul class="list-disc list-inside text-sm text-red-300">
            ${cves.map(cve => `
              <li>
                <a href="${cve.link}" class="underline text-red-400" target="_blank">${cve.cve}</a> â€“ ${cve.descricao} (CVSS: ${cve.cvss})
              </li>
            `).join("")}
          </ul>
        ` : `<p class="mt-2 text-sm italic text-gray-400">Nenhuma CVE crÃ­tica identificada.</p>`}
      `;

      resultDiv.appendChild(div);
    });

    resultDiv.classList.remove("hidden");
  }

  </script>
</body>
</html>
